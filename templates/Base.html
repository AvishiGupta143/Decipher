<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decipher {% block title %}{% endblock %}</title>

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<style>
    body {
        background-color: #02b87e;
        font-family: 'Noto Sans', sans-serif;
    }

    .nav {
        height: 60px;
        background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
    }

    .nav-link {
        margin-top: 10px;
        color: #02b87e;
        font-size: 18px;
        font-weight: bold;
        transition: 0.2s ease;
    }

    .nav-link:hover {
        color: #a5d5a6;
    }
</style>


<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'Homepage' %}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'Assignment' %}">Assignment</a>
    </li>

    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="#">Hello, {{ user.username }}</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'ProfilePage' %}">Profile</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'Logout' %}">Logout</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Register' %}">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Login' %}">Login</a>
        </li>
    {% endif %}
</ul>




{% block body_block %}
{% endblock %}

</body>
</html>
